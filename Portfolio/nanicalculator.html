<title> calculator</title>

<script>
function cal(val){
     document.getElementById("inp").value+=val;
          
}
function calculate(){
    var data= document.getElementById("inp").value;
     let answer=eval(data);
     document.getElementById("inp").value=answer;
}

function backspace()
{
     let data=document.getElementById("inp").value;
     let newdata=data.substring(0,data.length-1);
     document.getElementById("inp").value=newdata;
}
function clearAll()
{
     document.getElementById("inp").value="";
}

</script>
<body>
<div class="calc">
  <h3> Calculator</h3>
<div class="screen">
<input readonly id="inp" type="text" placeholder="Enter value"> 
<i class="fas fa-i-cursor    "></i>
<button class="clear" onclick="clearAll()">AC</button>
</div>
<br>
<div>
<table class="table">
<tr>
<td><button class="button" onclick="cal(1)">1</button></td>
<td><button class="button" onclick="cal(2)">2</button></td>
<td><button class="button" onclick="cal(3)">3</button></td>
<td><button class="button" onclick="cal(4)">4</button></td>
<td><button class="button" onclick="cal(5)">5</button></td>
</tr>
<tr>
<td><button class="button" onclick="cal(6)">6</button></td>
<td><button class="button" onclick="cal(7)">7</button></td>
<td><button class="button" onclick="cal(8)">8</button></td>
<td><button class="button" onclick="cal(9)">9</button></td>
<td><button class="button" onclick="cal(0)">0</button></td>
</tr>
<tr>
<td><button class="button" onclick="cal('+')">+</button></td>
<td><button class="button" onclick="cal('-')"> - </button></td>
<td><button class="button" onclick="cal('*')">*</button></td>
<td><button class="button" onclick="cal('/')">/</button></td>
<td><button class="button" onclick="cal('%')">%</button></td>
</tr>
<tr>
<td><button class="button" onclick="cal('.')"> . </button></td>
<td><button class="button" onclick="cal('00')"> 00 </button></td>
<td><button class="button" onclick="backspace()">c</button>
<td colspan="2"><button class="equal"   onclick="calculate()"> = </button></td>
</tr>
</table>
</div>
</div>
</body>
